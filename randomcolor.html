<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Color</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="range-box">
                <div class="hexcopy">
                    <h1 id="hex-code"></h1>
                    <span id="copy-message"></span>
                </div>
                <input
                    type="range"
                    id="red-range"
                    min="0"
                    max="255"
                    step="1"
                    value="0"
                />
                <input type="range" id="green-range" min="0" max="255" />
                <input type="range" id="blue-range" min="0" max="255" />
                <button id="btn-change">Change Color</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
